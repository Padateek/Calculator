<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="parent">
        <div class="calDiv">
            <div class="mic"><a href="#"><i class='bx bx-microphone'></i></a></div>
            <input type="text" id="display" class="display" placeholder="0" readonly>
            <div class="func">
                <div class="numFun">
                    <div class="panel one">
                        <input type="button" value="AC" class="btn" onclick="clearDisplay()">
                        <input type="button" value="C" class="btn" onclick="clearDisplay()">
                        <input type="button" value="%" class="btn" onclick="addToDisplay('%')">
                    </div>
                    <div class="panel">
                        <input type="button" value="7" class="btn" onclick="addToDisplay('7')">
                        <input type="button" value="8" class="btn" onclick="addToDisplay('8')">
                        <input type="button" value="9" class="btn" onclick="addToDisplay('9')">
                        
                    </div>
                    <div class="panel">
                        <input type="button" value="4" class="btn" onclick="addToDisplay('4')">
                        <input type="button" value="5" class="btn" onclick="addToDisplay('5')">
                        <input type="button" value="6" class="btn" onclick="addToDisplay('6')">
                    </div>
                    <div class="panel">
                        <input type="button" value="1" class="btn" onclick="addToDisplay('1')">
                        <input type="button" value="2" class="btn" onclick="addToDisplay('2')">
                        <input type="button" value="3" class="btn" onclick="addToDisplay('3')">
                    </div>
                    <div class="panel">
                        <input type="button" value="0" class="btn zero" onclick="addToDisplay('0')">
                        <input type="button" value="." class="btn" onclick="addToDisplay('.')">
                    </div>
                </div>
                <div class="function">
                    <input type="button" value="/" class="fun" onclick="addToDisplay('/')">
                    <input type="button" value="*" class="fun" onclick="addToDisplay('*')">
                    <input type="button" value="-" class="fun" onclick="addToDisplay('-')">
                    <input type="button" value="+" class="fun" onclick="addToDisplay('+')">
                    <input type="button" value="=" class="fun" onclick="calculate()">
                </div>
            </div>
            <div class="author">It is made by Ankit Mandal</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
